machine:
  services:
    - docker

general:
  branches:
    ignore:
      - /.*/
  artifacts:
    - "pkg"

dependencies:
  pre:
    - mkdir -p ~/pkg ~/cache ~/keys
    - echo -e $RPM_GPG_KEY > /home/ubuntu/keys/RPM-SIGNING-KEY.private
  cache_directories:
    - "~/cache"
  post:
    - docker run -e RPM_SIGNING_PASSPHRASE=$RPM_SIGNING_PASSPHRASE -e OMNIBUS_SOFTWARE_BRANCH=$OMNIBUS_SOFTWARE_BRANCH -e OMNIBUS_BRANCH=$OMNIBUS_BRANCH -e OMNIBUS_RUBY_BRANCH=$OMNIBUS_RUBY_BRANCH -e AGENT_BRANCH=$AGENT_BRANCH -e AGENT_VERSION=$AGENT_VERSION -e USE_INTEGRATION_SDK=$USE_INTEGRATION_SDK -e TRACE_AGENT_BRANCH=$TRACE_AGENT_BRANCH -e TRACE_AGENT_ADD_BUILD_VARS=$TRACE_AGENT_ADD_BUILD_VARS -e INTEGRATIONS_CORE_BRANCH=$INTEGRATIONS_CORE_BRANCH -v /home/ubuntu/keys:/keys -v /home/ubuntu/pkg:/dd-agent-omnibus/pkg -v /home/ubuntu/cache:/var/cache/omnibus datadog/docker-dd-agent-build-rpm-x64


test:
  override:
    - mkdir -p pkg
    - cp ~/pkg/* pkg/
